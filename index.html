<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #header {
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <table>
        <tr id="header">
            <th colspan="4">СТАМБУЛ</th>
        </tr>
        <tr>
            <th>START</th>
            <th></th>
            <th>RATE</th>
            <th>END</th>
        </tr>
        <tr>
            <td rowspan="4">EUR</td>
            <td>=</td>
            <td>0.99</td>
            <td>USD</td>
        </tr>
        <tr>
            <td>=</td>
            <td>0.99</td>
            <td>USD</td>
        </tr>
        <tr>
            <td>=</td>
            <td>0.99</td>
            <td>USD</td>
        </tr>
        <tr>
            <td>=</td>
            <td>0.99</td>
            <td>USD</td>
        </tr>
    </table>
    <button id="closeButton">Нажми на меня</button>
    <div id="debug"></div>

    <script>
        if (window.Telegram.WebApp) {
          Telegram.WebApp.ready();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Парсинг параметров URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Получение данных, переданных из Python
            const userId = urlParams.get('user_id');

            // Теперь вы можете использовать эти данные в вашем WebApp
            document.getElementById('debug').textContent += userId;
        });
        
        document.getElementById('closeButton').addEventListener('click', function() {
            // Создаём объект для отправки с типом 'article'
            const result = {
                type: 'article',
                id: String(Math.random()), // Уникальный ID для результата
                title: 'Нажата кнопка',
                input_message_content: {
                message_text: 'Нажал'
                }
            };
            
            // Использование query_id для отправки данных в бота
            const queryId = Telegram.WebApp.initDataUnsafe.query_id;
            fetch(`https://api.telegram.org/bot${'6316463495:AAFextmgoq0eKkFyEHbMU1CxF9qSlD7IbDk'}/answerWebAppQuery`, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                web_app_query_id: queryId,
                result: JSON.stringify(result)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('debug').textContent += JSON.stringify(data);
            });

            // Telegram.WebApp.close();
        });
    </script>
</body>
</html>
