    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendAndClose() {
        // Инициализация данных пользователя от Telegram
        const user = Telegram.WebApp.initDataUnsafe.user;

        // Объект данных для отправки
        const data = { hex: 1, rgb: 2 };

        // Сериализация объекта данных в JSON-строку
        const jsonData = JSON.stringify(data);

        // Токен бота Telegram
        const token = "6867492650:AAFgcAXUrC2gKADq_WLlfievep75TYp0mOI"; // Замените на ваш реальный токен

        // Query ID из данных инициализации Telegram
        const queryId = Telegram.WebApp.initDataUnsafe.query_id;

        // URL для API Telegram
        const url = `https://api.telegram.org/bot${token}/answerWebAppQuery`;

        // Создание объекта InlineQueryResultArticle
        const result = {
            type: 'article',
            id: String(Math.random()), // Генерация случайного ID для результата
            title: 'Result Title', // Заголовок, который будет отображаться пользователю
            input_message_content: {
                message_text: jsonData // Текст сообщения, который будет отправлен
            }
        };

        // Создание тела запроса
        const body = JSON.stringify({
            web_app_query_id: queryId,
            result: result // Передаем объект результата
        });

        // Отправка запроса
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: body
        })
        .then(response => {
            document.body.innerHTML += `<p>Response status: ${response.status}</p>`;
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            document.body.innerHTML += `<p>Response data: ${JSON.stringify(data)}</p>`;
        })
        .catch((error) => {
            document.body.innerHTML += `<p>Error: ${error}</p>`;
            console.error('Error:', error);
        });
