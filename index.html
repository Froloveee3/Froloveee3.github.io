<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="closeButton">Нажми на меня</button>
    <div id="debug"></div>

    <script>
        if (window.Telegram.WebApp) {
          Telegram.WebApp.ready();
        }
      
        document.getElementById('closeButton').addEventListener('click', function() {
          const message = "close";
          // Использование query_id для отправки данных в бота
          const queryId = Telegram.WebApp.initDataUnsafe.query_id;
          // Замените 'your_bot_token' и 'queryId' на фактические значения
          fetch(`https://api.telegram.org/bot${'6316463495:AAFextmgoq0eKkFyEHbMU1CxF9qSlD7IbDk'}/answerWebAppQuery?web_app_query_id=${queryId}&result=${JSON.stringify({message})}`)
            .then(response => response.json())
            .then(data => {
              // Ответ сервера (необязательно для вывода)
              document.getElementById('debug').textContent += JSON.stringify(data);
            });
        //   Telegram.WebApp.close();
        });
    </script>
</body>
</html>
