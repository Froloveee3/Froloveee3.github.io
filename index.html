<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendAndClose() {
          const user = Telegram.WebApp.initDataUnsafe.user;
          const data = JSON.stringify({character_id: 1});

          Telegram.WebApp.sendData(data);
          Telegram.WebApp.close();
        }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card {
        max-width: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        background-color: #fff;
        text-align: center;
        margin: 20px 0;
        font-family: Arial, sans-serif;
      }

      .image-container img {
        width: 100%;
        height: auto;
      }

      .info {
        padding: 15px;
      }

      .info h2 {
        margin: 10px 0;
        font-size: 24px;
      }

      .info p {
        color: #555;
        font-size: 16px;
      }

    </style>
</head>
<body>
  <div class="card">
    <div class="image-container">
        <img src="img/mario.png" alt="mario"/>
    </div>
    <div class="info">
        <h2>Марио</h2>
        <p>Персонаж</p>
    </div>
  </div>

  <div class="card">
      <div class="image-container">
          <img src="img/einstein.png" alt="einstein"/>
      </div>
      <div class="info">
          <h2>Альберт Эйнштейн/h2>
          <p>Физик-теоретик</p>
      </div>
  </div>
</div>
<button id="btn" onclick="sendAndClose()">Click me</button>
</body>
</html>
