<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebApp</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #header {
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <table id="rates_table">
        <tr id="header">
            <th colspan="4">Заголовок таблицы</th>
        </tr>
        <tr>
            <th>START</th>
            <th></th>
            <th>RATE</th>
            <th>END</th>
        </tr>
    </table>

    <button id="closeButton">Нажми на меня</button>
    <div id="debug"></div>

    <script>
        if (window.Telegram.WebApp) {
          Telegram.WebApp.ready();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            const jsonData = urlParams.get('data');
            const data = JSON.parse(decodeURIComponent(jsonData));

            const ratesTable = document.getElementById('rates_table');
            const city = data.city;
            const rates = data.rates;

            const header = ratesTable.querySelector('#header th');
            header.textContent = city;

            function addRateRow(currency, rate, targetCurrency) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>=</td>
                    <td><input type="number" value="${rate}" step="0.01" required style="width: 100%;" class="rate-input"></td>
                    <td>${targetCurrency}</td>
                `;
                ratesTable.appendChild(row);
            }

            Object.keys(rates).forEach(currency => {
                const currencyRates = rates[currency];
                const firstRate = currencyRates[0];
                const firstRow = document.createElement('tr');

                firstRow.innerHTML = `
                    <td rowspan="${currencyRates.length}">${currency}</td>
                    <td>=</td>
                    <td><input type="number" value="${firstRate[0]}" step="0.01" style="width: 100%;"></td>
                    <td>${firstRate[1]}</td>
                `;
                ratesTable.appendChild(firstRow);

                for (let i = 1; i < currencyRates.length; i++) {
                    addRateRow(currency, currencyRates[i][0], currencyRates[i][1]);
                }
            });

            function checkInputs() {
                const inputs = document.querySelectorAll('.rate-input');
                const closeButton = document.getElementById('closeButton');
                let allFilled = true;

                inputs.forEach(function(input) {
                    if (input.value === '') {
                        allFilled = false;
                    }
                });

                closeButton.disabled = !allFilled;
            }

            document.querySelectorAll('.rate-input').forEach(function(input) {
                input.addEventListener('input', checkInputs);
            });

            checkInputs();
        });

        
        document.getElementById('closeButton').addEventListener('click', function() {
            // Создаём объект для отправки с типом 'article'
            const result = {
                type: 'article',
                id: String(Math.random()), // Уникальный ID для результата
                title: 'Нажата кнопка',
                input_message_content: {
                message_text: 'Нажал'
                }
            };
            
            // Использование query_id для отправки данных в бота
            const queryId = Telegram.WebApp.initDataUnsafe.query_id;
            fetch(`https://api.telegram.org/bot${'6316463495:AAFextmgoq0eKkFyEHbMU1CxF9qSlD7IbDk'}/answerWebAppQuery`, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                web_app_query_id: queryId,
                result: JSON.stringify(result)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('debug').textContent += JSON.stringify(data);
            });

            // Telegram.WebApp.close();
        });
    </script>
</body>
</html>
