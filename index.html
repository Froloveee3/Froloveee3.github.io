<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendAndClose() {
          const user = Telegram.WebApp.initDataUnsafe.user;
          const data = JSON.stringify({hex: 1, rgb: 2});
          
          const queryId = Telegram.WebApp.initDataUnsafe.query_id;
          const url = `https://api.telegram.org/bot<6867492650:AAFgcAXUrC2gKADq_WLlfievep75TYp0mOI>/answerWebAppQuery?web_app_query_id=${queryId}&result=${encodeURIComponent(JSON.stringify(data))}`;

          fetch(url)
              .then(response => response.json())
              .then(data => {
                  console.log('Success:', data);
                  Telegram.WebApp.close();
              })
              .catch((error) => {
                  console.error('Error:', error);
              });
          
          // Telegram.WebApp.sendData(data);
          // Telegram.WebApp.close();
        }
    </script>
</head>
<body>
<h1>Hello!</h1>
<button id="btn" onclick="sendAndClose()">Click me</button>
</body>
</html>
